# Path to a cache directory Used to speed up the split over time by reusing git's objects
cache_url: "/cache/gitsplit"

# List of splits.
splits:
  -
    prefix: "src/Core"
    target: "https://${GH_TOKEN}@github.com/OrmeeCommunity/skypress-core.git"
  -
    prefix: "src/CustomPostType"
    target: "https://${GH_TOKEN}@github.com/OrmeeCommunity/skypress-custom-post-type.git"
  -
    prefix: "src/Taxonomy"
    target: "https://${GH_TOKEN}@github.com/OrmeeCommunity/skypress-taxonomy.git"
  -
    prefix: "src/Headless"
    target: "https://${GH_TOKEN}@github.com/OrmeeCommunity/skypress-headless.git"
  -
    prefix: "src/Menu"
    target: "https://${GH_TOKEN}@github.com/OrmeeCommunity/skypress-menu.git"


origins:
  - ^master$
  - ^develop$
  - ^v\d+\.\d+\.\d+$